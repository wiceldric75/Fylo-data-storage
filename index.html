<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="actions-card">
        <img src="images/logo.svg" alt="company logo" class="company-logo" />
        <div class="actions">
          <img
            src="images/icon-document.svg"
            alt="document icon"
            class="document-icon icon"
          />
          <img
            src="images/icon-folder.svg"
            alt="folder icon"
            class="folder-icon icon"
          />
          <img
            src="images/icon-upload.svg"
            alt="upload icon"
            class="upload-icon icon"
          />
        </div>
      </section>
      <section class="storage-info">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar"></div>
        <div class="progress-fill"></div>
        <div class="progress-knob"></div>
        <div class="progress-labels">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="remaining-storage">
          <h1>185</h1>
          <span>GB LEFT</span>
        </div>
      </section>

    </main>
  </body>
</html>
